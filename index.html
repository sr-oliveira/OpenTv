<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MyTV Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
    color: white;
}

header {
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 25px;
    padding: 30px;
}

.app {
    background: rgba(255,255,255,0.1);
    border-radius: 18px;
    padding: 30px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
}

.app:hover {
    transform: scale(1.08);
    background: rgba(255,255,255,0.2);
}

.app span {
    display: block;
    margin-top: 12px;
    font-size: 18px;
}
</style>
</head>

<body>

<header>MyTV Launcher</header>

<div class="grid">

<div class="app" onclick="openApp('https://www.vivo.com.br')">
üì∫
<span>Vivo TV</span>
</div>

<div class="app" onclick="openApp('https://youtube.com')">
‚ñ∂Ô∏è
<span>YouTube</span>
</div>

<div class="app" onclick="openApp('https://google.com')">
üåê
<span>Navegador</span>
</div>

</div>

<script>
function openApp(url){
    window.location.href = url;
}
</script>

</body>
</html>
